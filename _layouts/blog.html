{% include header.html %}


	{% include sidebar.html %}

	<section class="site-content" itemscope itemType="http://schema.org/BlogPosting">

		<meta itemprop="inLanguage" content="en-US"/>
		<meta itemprop="datePublished" content="{{ page.date }}"/>


		<article class="site-content-article" itemprop="articleBody">
		<header class="site-content-article-header">

			<h2 itemprop="name headline">{{ page.link-title }}</h2>
			
			<dl>
				<dt class="site-content-article-sub-header">Written by</dt>
				<dd class="site-content-article-sub-header"><span itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
				<dt class="site-content-article-sub-header">on</dt>
				<dd class="site-content-article-sub-header">{{ page.date | date: '%B %d, %Y' }}</dd>
			</dl>

		</header>

			{{ content }}

		<footer class="site-content-footer" itemprop="author">
			<h3 class="site-content-footer-header">About the author</h3>
			<figure class="site-content-footer-content">
				<img src="http://www.gravatar.com/avatar/f5189db9d66114f330192be5844df834.png?s=150">
				<figcaption class="site-content-footer-description"><span itemscope itemtype="http://schema.org/Person"><span itemprop="name">Eric Ellenbrook</span></span> is a <span itemprop="worksFor">freelance web developer</span> and <span itemprop="worksFor">SEO specialist</span> located in Detroit, Michigan. In his free time he enjoys training in Brazilian Jiu-Jitsu, playing with his dogs and, obviously, writing in third person. The easiest ways to get in touch with him are through <a href="http://twitter.com/@_ellenbrook" rel="nofollow" data-no-instant>Twitter</a>, <a href="mailto:ericellenbrook@gmail.com" data-no-instant>email</a>, or on <a href="http://reddit.com/u/ellenbrook" data-no-instant>Reddit</a>.</figcaption>
			</figure>    
		</footer>
		
		</article>

		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'ericellenbrook'; // required: replace example with your forum shortname
	        var disqus_identifier = '{{ page.title }}';
	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


	</section>
